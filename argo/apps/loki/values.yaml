deploymentMode: SingleBinary # Smallest option, designed only for up to 10GB/day
singleBinary:
  replicas: 1
  autoscaling:
    enabled: false
  persistence:
    enabled: true
    size: 30Gi

  podSecurityContext:
    fsGroup: 10001
    fsGroupChangePolicy: OnRootMismatch
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

loki:
  limits_config:
    retention_period: 48h

  compactor:
    retention_enabled: true
    working_directory: /var/loki/compactor
    delete_request_store: filesystem      # required when retention is enabled
    delete_request_store_db_type: boltdb
    delete_request_store_key_prefix: index/

  auth_enabled: false
  # TSDB with local filesystem
  schemaConfig:
    configs:
      - from: "2025-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  commonConfig:
    replication_factor: 1

  # Storage backend: filesystem (in-pod)
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

# Keep the gateway (ClusterIP) so Alloy/Grafana can talk to http://loki-gateway
gateway:
  enabled: true

chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
