deploymentMode: SingleBinary # Smallest option, designed only for up to 10GB/day
singleBinary:
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  persistence:
    enabled: true
    size: 20Gi

loki:
  limits_config:
    retention_period: 48h

  compactor:
    retention_enabled: true
    compaction_interval: 5m
    working_directory: /var/loki/compactor

  auth_enabled: false
  # TSDB with local filesystem
  schemaConfig:
    configs:
      - from: "2025-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  commonConfig:
    replication_factor: 1

  # Storage backend: filesystem (in-pod)
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

# Keep the gateway (ClusterIP) so Alloy/Grafana can talk to http://loki-gateway
gateway:
  enabled: true

chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
