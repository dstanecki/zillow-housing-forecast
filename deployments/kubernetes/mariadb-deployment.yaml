apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
    kompose.volume.type: persistentVolumeClaim
  labels:
    io.kompose.service: mariadb
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
        kompose.volume.type: persistentVolumeClaim
      labels:
        io.kompose.service: mariadb
    spec:
      initContainers: 
        - name: download-csv
          image: curlimages/curl:latest 
          command:
            - sh
            - -c
            - |
              curl -L https://raw.githubusercontent.com/dstanecki/zillow-housing-forecast/refs/heads/main/data/2024data.csv -o /csv/2024data.csv
              cp /config/import-data.sql /csv/import-data.sql
          volumeMounts:
            - name: csv-data
              mountPath: /csv
            - name: dbcreation-script 
              mountPath: /config
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: ZillowHomeValueForecast
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: mariadb:latest
          name: mariadb
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb-data
            - mountPath: /docker-entrypoint-initdb.d
              name: csv-data
      restartPolicy: Always
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data
        - name: dbcreation-script
          configMap:
            name: dbcreation-script
        - name: csv-data
          emptyDir: {}
